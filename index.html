<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slide"><img src="assert/waterfall-8350178_1280.webp" alt="Image 1"></div>
            <div class="slide"><img src="assert/istockphoto-163132087-612x612.jpg" alt="Image 2"></div>
            <div class="slide"><img src="assert/waterfall-5365926__480.jpg" alt="Image 3"></div>
        </div>
        <button class="prev" onclick="prevSlide()">❮</button>
        <button class="next" onclick="nextSlide()">❯</button>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
